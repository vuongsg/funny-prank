<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Vuong Nguyen">
        <title>Funny prank</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <main id="main">
            <section id="divQuestion">
                <h1>Hey babe, do you love me?</h1>
            </section>
            <section id="divNo3" class="divBtn"></section>
            <section id="divNo1" class="divBtn">
                <button id="btnNo">NO</button>
            </section>
            <section id="divYes" class="divBtn">
                <button id="btnYes">YES</button>
            </section>
            <section id="divNo2" class="divBtn"></section>
            <section id="divNo4" class="divBtn"></section>
        </main>
        <footer>
            <h3>Created by Vuong Nguyen &copy; 2021</h3>
        </footer>

        <script>
            let posbtnNo = 1;
            const btnNo = document.querySelector("#btnNo");
            const divNo1 = document.querySelector("#divNo1");
            const divNo2 = document.querySelector("#divNo2");
            const divNo3 = document.querySelector("#divNo3");
            const divNo4 = document.querySelector("#divNo4");

            const randomInteger = (min, max) => { // min and max included 
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            window.addEventListener('resize', () => {
                if (window.innerWidth <= 900) {
                    switch (posbtnNo) {
                        case 3:
                            posbtnNo = 1;
                            divNo1.appendChild(btnNo);
                            break;
                        case 4:
                            posbtnNo = 2;
                            divNo2.appendChild(btnNo);
                            break;
                    }
                }
            });

            btnNo.addEventListener('mouseover', evt => {
                if (window.innerWidth > 900) {
                    switch (posbtnNo) {
                        case 1:
                        case 2:
                            posbtnNo = randomInteger(3, 4);
                            break;
                        case 3:
                        case 4:
                            posbtnNo = randomInteger(1, 2);
                            break;
                    }

                    switch (posbtnNo) {
                        case 1:
                            divNo1.appendChild(btnNo);
                            break;
                        case 2:
                            divNo2.appendChild(btnNo);
                            break;
                        case 3:
                            divNo3.appendChild(btnNo);
                            break;
                        case 4:
                            divNo4.appendChild(btnNo);
                            break;
                    }
                } else { // window innerWidth <= 900
                    switch (posbtnNo) {
                        case 1:
                            posbtnNo = 2;
                            divNo2.appendChild(btnNo);
                            break;
                        case 2:
                            posbtnNo = 1;
                            divNo1.appendChild(btnNo);
                            break;
                    }
                }
            });

            btnYes.addEventListener('click', () => {
                alert("Thank you babe! I love you too ^__^")
            })
        </script>
    </body>
</html>
